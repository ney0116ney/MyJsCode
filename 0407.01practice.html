        //已知雞兔共35隻,雞兔的腳共94支,請問籠子裡雞兔各有幾隻?


        //1.確認需求(看懂題目)

        // 設雞為X隻，兔為y隻，x+y=35，2x+4y=94，
        //y=35-x
        //2x+4(35-x)=94
        //var x ; 2*x+4*(35-x)==94

        for (var x=0;x<=35;x++){

        // 第n為第n-1+第n-2
        // 請撰寫一個程式，能找出第n數為數列上的哪一個數字

    
        var n=200;

        var n=6; //我要找費氏數列上的第n個數 Ex:詢問第6個數，詢問第200就打200
        var x=1, y=1; //初始值時，y是被加數，x是加數
        var sum=0 //sum是和

        //規則是每一次的加法，要把sum變y，y變x

        for (var i=1; i<=n-2;i++){
            sum=y+x;
            x=y;
            y=sum;
        }
